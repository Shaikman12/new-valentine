<!DOCTYPE html>
<html>
<head>
<title>Valentine Special</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:black;
  color:white;
  font-family:'Great Vibes',cursive;
  text-align:center;
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

img{
  width:260px;
  border-radius:20px;
  box-shadow:0 0 20px pink;
}

h1{ font-size:38px; color:#ff66cc; }

button{
  margin:12px;
  padding:10px 22px;
  font-size:16px;
  border-radius:20px;
  border:none;
  background:#ff66cc;
  color:white;
  cursor:pointer;
}

/* hearts */
.heart{
  position:absolute;
  top:-10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{ transform:translateY(110vh); opacity:0; }
}
</style>
</head>

<body>

<div class="center">
  <img src="aladdin.jpg">
  <h1>Happy Valentine Day ‚ù§Ô∏è</h1>

  <button onclick="playMusic()">üéµ Play Music</button>
  <br>
  <button id="nextBtn" style="display:none;" onclick="goNext()">Next ‚ù§Ô∏è</button>

  <audio id="song" src="music.mp3" loop></audio>
</div>

<script>

/* music */
function playMusic(){
  document.getElementById("song").play();
  document.getElementById("nextBtn").style.display="inline-block";
}

/* floating hearts */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíú‚ú®";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*18+18)+"px";
  heart.style.animationDuration=(Math.random()*5+6)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),11000);
},700);

/* proposal */
function goNext(){
  document.body.innerHTML = `
  <div style="margin-top:15%;">
    <h1>
    Sumiya ‚ù§Ô∏è <br>
    jab se tum meri life me aayi ho,<br>
    har din special ban gaya.<br>
    Main har pal tumhare saath jeena chahta hoon.<br>
    Will you be mine forever?
    </h1>
    <button onclick="yesLove()">YES üíñ</button>
    <button id="noBtn" onmouseover="moveNo()" style="position:absolute;">NO üòú</button>
  </div>
  `;
}

/* NO run */
function moveNo(){
  let x=Math.random()*window.innerWidth;
  let y=Math.random()*window.innerHeight;
  document.getElementById('noBtn').style.left=x+"px";
  document.getElementById('noBtn').style.top=y+"px";
}

/* YES ‚Üí video ‚Üí clean emotional ending */
function yesLove(){
  document.body.innerHTML = `
    <video id="v" width="100%" height="100%" autoplay>
      <source src="kiss.mp4" type="video/mp4">
    </video>
  `;

  let v = document.getElementById("v");

  v.onended = function(){
    document.body.innerHTML = `
      <div style="margin-top:20%; text-align:center;">
        <div style="font-size:60px;">üíç</div>
        <h1 id="m1"></h1>
        <h2 id="m2"></h2>
        <h2 id="m3"></h2>
        <h2 id="m4"></h2>
      </div>
    `;

    let lines = [
      "Sumiya ‚ù§Ô∏è",
      "Forever Starts Now üíç",
      "Thank you for accepting me",
      "I will love you forever ü§ç"
    ];

    let i = 0;

    function showLine(){
      if(i < lines.length){
        document.getElementById("m"+(i+1)).innerHTML = lines[i];
        i++;
        setTimeout(showLine,1500);
      }
    }

    showLine();
  }
}
</script>

</body>
</html>
