<!DOCTYPE html>
<html>
<head>
<title>Valentine Entry</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-family:'Great Vibes',cursive;
}

img{
  width:260px;
  border-radius:20px;
  box-shadow:0 0 20px pink;
}

h1{
  margin-top:20px;
  font-size:40px;
  color:#ff66cc;
  text-shadow:0 0 10px white;
}

/* floating hearts */
.heart{
  position:absolute;
  top:-10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

button{
  margin-top:20px;
  padding:10px 20px;
  font-size:16px;
  border-radius:20px;
  border:none;
  background:#ff66cc;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<img src="aladdin.jpg">
<h1>Happy Valentine Day ‚ù§Ô∏è</h1>

<button onclick="document.getElementById('song').play()">üéµ Play Music</button>

<audio id="song" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* slow light purple hearts + stars */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíú‚ú®";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*18+18)+"px";
  heart.style.animationDuration=(Math.random()*5+6)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),11000);
},700);
</script>

</body>
</html>
